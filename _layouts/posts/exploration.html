---
layout: default
---

<div class="portfolio-item">
	<a href="{{ site.url}}/explorations" class="portfolio-back-button">Back</a>
	<h3 class="portfolio-item-title">
		{% if page.projectUrl %}
			<a href="{{ page.projectUrl }}" target="_blank">{{ page.projectName }}</a>
		{% else %}
			{{ page.projectName }}
		{% endif %}
		</h3>
	<div class="portfolio-item-body">
		{{ content }}
	</div>
	{% for img in page.photos %}
	<div class="portfolio-image">
		{% if img.title %}
			<div class="portfolio-img-title">{{ img.title }}</div>
		{% endif %}
		<img class="portfolio-img" src="{{ site.url }}/{{ img.url }}" title="{{ img.title }}"></img>
	</div>
	{% endfor %}
</div>
