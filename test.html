<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<title></title>

	<style>

	body {
		background-color: #000;
	}

		.triangle {
			display: inline-block;
			position: absolute;
			left: 50%;
			top: 50%;
			width: 200px;
			height: 173.205px;
			background-image: url("load-triangle.png");

			-webkit-transform-origin: 50% 66.66666%;
			-moz-transform-origin: 50% 66.66666%;
			-ms-transform-origin: 50% 66.66666%;
			-o-transform-origin: 50% 66.66666%;
			-transform-origin: 50% 66.66666%;

			-webkit-animation: triangle-spinner 3300ms linear infinite;
			-moz-animation:    triangle-spinner 3300ms linear infinite;
			-ms-animation:     triangle-spinner 3300ms linear infinite;
			-o-animation:      triangle-spinner 3300ms linear infinite;
			animation:         triangle-spinner 3300ms linear infinite;
		}

		@-webkit-keyframes triangle-spinner {
			0%   { -webkit-transform: rotate(0deg);   transform: rotate(0deg); }
			100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-moz-keyframes triangle-spinner {
			0%   { -moz-transform: rotate(0deg);   transform: rotate(0deg); }
			100% { -moz-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-o-keyframes triangle-spinner {
			0%   { -o-transform: rotate(0deg);   transform: rotate(0deg); }
			100% { -o-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-ms-keyframes triangle-spinner {
			0%   { -ms-transform: rotate(0deg);   transform: rotate(0deg); }
			100% { -ms-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@keyframes triangle-spinner {
			0%   { transform: rotate(0deg);   transform: rotate(0deg); }
			100% { transform: rotate(360deg); transform: rotate(360deg); }
		}

	</style>

</head>

<body>

	<div class="triangle"></div>


</body>		
</html>
